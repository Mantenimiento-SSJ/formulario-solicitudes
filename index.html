
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Formulario de Solicitud de Trabajo</h3>
          <form id="jobRequestForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Nombre del solicitante</label>
              <input type="text" name="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">√Årea solicitante</label>
              <input type="text" name="area" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Motivo de la solicitud</label>
              <textarea name="motivo" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Foto (opcional)</label>
              <input type="file" name="foto" accept="image/*" class="form-control" />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Enviar Solicitud</button>
            </div>
          </form>
          <div id="response" class="mt-3 fw-bold"></div>
        </div>
      </div>
    </div>

    <script>
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz5_UJZY6TIZsL_uKpRu0kANDxq5h-_SGFYrGax0FQhEuMBR4rGB7O1o5xtyWiHEDM/exec'; // üëà Reemplaza aqu√≠ tu URL

      $(document).ready(function () {
        $('#jobRequestForm').on('submit', function (e) {
          e.preventDefault();
          const formData = new FormData(this);

          $('#response').html('<div class="alert alert-info">Enviando solicitud...</div>');

          $.ajax({
            url: WEB_APP_URL,
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              $('#response').html('<div class="alert alert-success">' + response + '</div>');
              $('#jobRequestForm')[0].reset();
            },
            error: function (xhr, status, error) {
              $('#response').html('<div class="alert alert-danger">Error al enviar: ' + error + '</div>');
            }
          });
        });
      });
    </script>
  </body>
</html>
